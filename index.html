  <head>
    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css?version=5.2.3">
    <!-- fontawesome.com -->
    <link rel="stylesheet" href="css/all.min.css?version=6.2.1">
    <!-- Pi Clock styles -->

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body class="fixed-nav" id="cuerpo">
    <div class="container-fluid h-100">
      <div id="carouselPpal" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="card-body">
                <div class="row">
                  <div class="col text-center">
                  <h1><i class="fal fa-clock text-primary displayExt"></i>&nbsp;<span class="displayExt" id="divClock"></span></h1>
                  <h6 id="longdate"></h6>
                  </div>
                </div>
                <div class="row">
                  <div class="col text-center">
                  <h1><span id="icon" class="displayExt" ></span>&nbsp;<span id="temp" class="displayExt" ></span></h1>
                  </div>
                </div>
                <div class="row">
                  <div class="col text-center">
                  <h3><span id="weather_desc"></span></h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item text-center p-1">
              <div class="card rounded">
                <div class="card-header"><h5 id ="city_name" ></h5></div>
                <div class="card-body">
                  <div class="row">
                    <div class="col text-start"></div>
                  </div>
                  <div class="row">
                    <div class="col text-start"><h3 id="feels_like"></h3></div>
                  </div>
                  <div class="row">
                    <div class="col text-start"><h3 id="humidity"></h3></div>
                  </div>
                  <div class="row">
                    <div class="col text-start"><h3 id="wind"></h3></div>
                  </div>
                  <div class="row">
                    <div class="col text-start"><h3 id="pressure"></h3></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item  text-center p-1">
            <div class="card rounded">
                <div class="card-header"><h5 id ="city_name2"></h5></div>
                <div class="card-body">
                  <div class="row">
                    <div class="col text-start"><h3 id="visibility"></h3></div>
                  </div>
                  <div class="row">
                    <div class="col text-start"><h3 id="clouds"></h3></div>
                  </div>
                  <div class="row">
                      <div class="col text-start"><h3>
                      <i class="fal fa-sunrise text-warning fa-fw"></i>&nbsp;<span id="sunrise"></span>&nbsp;
                      <i class="fal fa-sunset text-warning fa-fw"></i>&nbsp;<span id="sunset"></span></h3>
                      <h3><i class="fas fa-sun text-warning fa-fw"></i>&nbsp;<span id="sunlight"></span></h3></div>
                  </div>
                  <div class="row">
                      <div class="col text-start"><h3 id="moon"></h3></div>
                  </div>
                </div>
              </div>
            </div>
            <div id="noticias"></div>
            <div class="carousel-item">
            <div class="card rounded">
                <div class="card-header"><h5>Cotizaci√≥n Dolarsi.com</h5></div>
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                    <h1 class="text-start"><i class="fal fa-money-bill-wave text-success"></i>&nbsp;<span id="valorCompraOficial"></span>/<span id="valorVentaOficial"></span></h1>
                    <h1 class="text-start"><i class="fal fa-money-bill-wave text-primary"></i>&nbsp;<span id="valorCompraBlue"></span>/<span id="valorVentaBlue"></span></h1>
                    </div>
                  </div>
              </div>
            </div>
          <!-- Left and right controls -->
          <!-- <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a> -->
          </div>
        </div>
  </div>
    <!-- Bootstrap JS-->
    <script src="js/bootstrap.bundle.min.js?version=5.4.0"></script>
    <!-- Variables -->
    <script src="js/variables.js?version=0.0.1"></script>
    <!-- Sun JS https://github.com/Triggertrap/sun-js -->
    <script src="js/sun.js"></script>
    <!-- Pi Clock JS -->
    <script src="js/piclock.js?version=0.0.1"></script>
  </body>
</html>
